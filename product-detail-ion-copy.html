<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <ion-app>
        <!-- header -->

        </ion-header>
        <!-- mid content -->

                    <ion-buttons class="slide-btn slide-btn-right">

                    </ion-buttons>

                    <div class="product-label">

                    <div class="slide-count">

                    </div>

                    <div class="swiper-wrapper pd-image-slide"></div>

                    <div class="tier-level">
                        <span class="sub-text"></span>
                        <span class="main-text">
                            <img>
                        </span>
                    </div>
                </div>

                <!-- flash -->
                <div class="pd-flash-wrap">
                    <span class="flash-header">Flash Sale</span>
                    <span class="timer">
                        <ul>
                            <li class="hh">00</li> :
                            <li class="mm">00</li> :
                            <li class="ss">00</li>
                        </ul>
                    </span>
                </div>
                <!-- product heading info -->
                <div class="product-heading-wrap">
                    <div class="product-title">Baam 100% My Whey</div>
                    <div class="rp-content">
                        <ion-buttons class="rate">
                            <label>★★★★★</label><span class="review-count">(200 Reviews)</span>
                        </ion-buttons>
                        <span class="points">500</span>
                    </div>
                    <div class="pricing-content">
                        <div class="price-w">
                            <div class="sub-text">Price</div>
                            <div class="price-d">฿1,800<span class="price-o">฿2,000</span></div>
                        </div>
                        <div class="price-w border-left">
                            <div class="sub-text">Your Price<ion-icon name="alert-circle-outline"></ion-icon></div>
                            <div class="price-d">฿1,600</div>
                            <!--
                            <div class="sub-text">Next Tier<ion-icon name="alert-circle-outline"></ion-icon></div>
                            <div class="price-nt">฿1,600</div>
                            -->
                        </div>
                    </div>
                    <ion-buttons class="pd-size-slider-tab">
                        <ion-button class="size-sub-btn inactive"><ion-icon
                                name="chevron-back-circle-outline"></ion-icon></ion-button>
                        <ion-button class="size-sub-btn active">Sample</ion-button>
                        <ion-button class="size-sub-btn inactive">250g</ion-button>
                        <ion-button class="size-sub-btn inactive">2lb</ion-button>
                        <ion-button class="size-sub-btn inactive">5lb</ion-button>
                        <ion-button class="size-sub-btn inactive">10lb</ion-button>
                        <ion-button class="size-sub-btn inactive">12lb</ion-button>
                    </ion-buttons>
                    <ion-buttons class="supp-btn-wrap">
                        <ion-button class="supp-btn">View Supplement Fact</ion-button>
                    </ion-buttons>
                </div>
            </div>
            <div class="line-break"></div>
            <!-- mid detail section -->

            <div class="line-break"></div>
            <!-- bottom detail section -->
            <!-- recommended promo set section -->
            <div class="p-title">Bundle Set</div>

            <div class="line-break"></div>
            <!-- review section -->

        </ion-content>

    </ion-app>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="assets/js/slider.js"></script>

    <script>
        startCountdown(24);

        function startCountdown(hours = 24) {
            let remaining = hours * 60 * 60;

            const hh = document.querySelector(".timer .hh");
            const mm = document.querySelector(".timer .mm");
            const ss = document.querySelector(".timer .ss");

            const update = () => {
                if (remaining <= 0) return clearInterval(timer);

                const h = Math.floor(remaining / 3600);
                const m = Math.floor((remaining % 3600) / 60);
                const s = remaining % 60;

                hh.textContent = String(h).padStart(2, "0");
                mm.textContent = String(m).padStart(2, "0");
                ss.textContent = String(s).padStart(2, "0");

                remaining--;
            };

            update(); 
            const timer = setInterval(update, 1000);
        }

    </script>




</body>

</html>
